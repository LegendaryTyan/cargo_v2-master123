<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с книгами | Добавление книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background: #252525; color: #eeeeee; height: 100vh; overflow: auto">
    <blockquot class="blockquote text-center"><h1>Добавление груза</h1></blockquot>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
                <table>
                    <tr>
                        <td>ID груза:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название груза:</td>
                        <td><input type="text" th:field="*{cargoName}"></td>
                    </tr>
                    <tr>
                        <td>Содержимое груза:</td>
                        <td><input type="text" th:field="*{cargoContents}"></td>
                    </tr>
                    <tr>
                        <td>город отправки груза:</td>
                        <td><input type="text" th:field="*{cityOfDispatch}"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки груза:</td>
                        <td><input type="date" th:field="*{shipmentDate}"></td>
                    </tr>
                    <tr>
                        <td>Город прибытия груза:</td>
                        <td><input type="text" th:field="*{arrivalCity}"></td>
                    </tr>
                    <tr>
                        <td>Дата прибытия груза:</td>
                        <td><input type="date" th:field="*{arrivalDate}"></td>
                    </tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
